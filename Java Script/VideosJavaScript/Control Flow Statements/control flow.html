<html>
    <head>
        <title>Control  Flow statements</title>
    </head>
    <body>
        <script type="text/javascript">
            

            //odd or even 
            var number=101;
            if(number%2==0){
                document.write("<h1>Even Number</h1>");
            }
            else{
                document.write("<h1>Odd Number</h1>")
            }
        </script>
    </body>
</html>

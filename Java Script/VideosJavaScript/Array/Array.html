<html>
    <head>
        <title>Array</title>
    </head>
    <body>
        <script  type="text/javascript">
            var cars=["BMW","Nexon","Mercedes"];
            cars.push("Audi")
            for(var i=0;i<cars.length;i++){
                document.write("<h2>"+cars[i]+"</h2>")
            }
        </script>
    </body>
</html>

<html>
    <head>
        <title>Functions</title>
    </head>
    <body>
        <script type="text/javascript">
            function add2Number(a,b){
                var total=a+b;
                return total;
            }

            var output=add2Number(10,20);
            document.write("The sum of the two number is : "+output);
            var output=add2Number(11,12);
            document.write("The sum of the two number is : "+output);
        </script>
    </body>
</html>

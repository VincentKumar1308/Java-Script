<html>

<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="outer">
        <div id="login">
            <h1>Login Form</h1>
        </div>
        <form action="">
            <label for="Name">Name </label>
            <input type="text" name="Name" placeholder="FirstName">
            <input type="text" name="Name" placeholder="LastName"><br><br>
            <label for="Email">Email</label>
            <input type="text" name="Email" id="" placeholder="Email"><br><br>
            <label for="PhoneNo">Phone Number</label>
            <input type="text" placeholder="10-digit number"><br><br>
            <label for="Password">Password</label>
            <input type="text" placeholder="Password"><br><br>
            <label for="Gender">Gender</label><br>
            <input type="radio" name="Gender" id="">Male <br>
            <input type="radio" name="Gender" id="">Female <br>
            <input type="radio" name="Gender" id="">Not with to Disclose <br>
            <label for="Address">Address</label><br>
            <textarea name="" id="" cols="40" rows="8"></textarea><br><br>
            <label for="DateOfBirth">Date Of Birth</label><br>
            <input type="date"><br><br>
            <label for="Time">Time</label><br>
            <input type="time" name="" id=""><br><br>
            <label for="Languages">Languages</label><br>
            <input type="checkbox">Tamil<br>
            <input type="checkbox" name="" id="">English <br>
            <input type="checkbox">French <br><br>
            <label for="Interest">Select Your field of interest</label><br>
            <select name="" id="" multiple>
                <option value="Music">Music</option>
                <option value="Cycling">Cycling</option>
                <option value="Badminton">Badminton</option>
            </select><br><br>
            <label for="Upload">Upload Your Photo</label><br>
            <input type="file"><br><br>
            <button>Submit</button>
            <button>reset</button>
        </form>
    </div>
</body>

</html>
